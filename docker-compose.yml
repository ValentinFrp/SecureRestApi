version: '3.8'

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: secure-rest-api
    ports:
      - "8080:8080"
    environment:
      - PORT=8080
      - DB_PATH=/root/data/app.db
      - JWT_SECRET=${JWT_SECRET:-your-super-secret-key-change-this-in-production}
      - JWT_ISSUER=secure-rest-api
    volumes:
      - ./data:/root/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - secure-api-network

networks:
  secure-api-network:
    driver: bridge

volumes:
  data:
    driver: local
